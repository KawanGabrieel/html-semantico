<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Exemplo de Semântica</title>
</head>
<body>
    <header>
        <!-- Aqui vai o cabeçalho da página -->

        <nav>
            <!-- Menu de navegação principal -->
        </nav>

    </header>

    
    <main>
        <!-- Já aqui no main vai o conteúdo principal da página -->

        <article>
            <!-- Artigo ou conteúdo autocontido, não necessariamente conectado ao assunto da página -->

            <header>
                <!-- Cabeçalho do Artigo -->
            </header>

            <footer>
                <!-- Rodapé do Artigo -->


            </footer>
        </article>

        <section>
            <!-- Seção relacionada com o conteúdo do site -->
        </section>


        <table>
             <tr>
                <td>Fruta</td>
                <td>Local</td>
                <td>Preço</td>
             </tr>
        </table>
    </main>


    <footer>
        <!-- Aqui vai o rodapé da página -->

        <nav>
            <!-- Menu de navegação do rodapé -->
        </nav>
    </footer>

    <aside>
        <!-- Conteúdo lateral (secudário), mas relacionado ao principal -->

        <nav>
            <!-- Menu de navegação lateral -->
        </nav>
    </aside>
</body>
</html>
